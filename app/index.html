<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Estate Management systems</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><span>Real</span>Estate-Management-System.</a>
        <nav class="navbar">
            <a href="#Home">home</a>
            <a href="#Services">services</a>
            <a href="#Featured">featured</a>
            <a href="#Agents">agents</a>
            <a href="#Contact">contact</a>
        </nav>  
        
        <div class="icons">
            <div id="menu-bars" class="fas fa-bars"></div>
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-user"></a>
        </div>

    </header>

    <!--home section-->
    <section class="home" id="home">

        <form action="">
    
            <h3>SECURE YOUR PERFECT PLACE OF STAY.</h3>
    
            <div class="buttons-container">
                <a href="#" class="btn">for rent</a>
                <a href="#" class="btn">for sell</a>
            </div>
    
            <div class="inputBox">
                <input type="search" name="" placeholder="neighborhood" id="">
                <input type="search" name="" placeholder="city" id="">
                <select name="" id="">
                    <option value="" disabled hidden selected>minimum price</option>
                    <option value="KSH50000">KSH50000</option>
                    <option value="KSH100000">KSH100000</option>
                    <option value="KSH150000">KSH150000</option>
                    <option value="KSH200000">KSH200000</option>
                    <option value="KSH250000">KSH250000</option>
                </select>
                <select name="" id="">
                    <option value="" disabled hidden selected>maximum price</option>
                    <option value="KSH3000000">KSH3000000</option>
                    <option value="KSH3500000">KSH3500000</option>
                    <option value="KSH4000000">KSH4000000</option>
                    <option value="KSH4500000">KSH4500000</option>
                    <option value="KSH5000000">KSH5000000</option>
                </select>
                <select name="" id="">
                    <option value="" disabled hidden selected>property status</option>
                    <option value="Ready To Move">Ready To Move</option>
                    <option value="under construction">under construction</option>
                    <option value="furnished">furnished</option>
                    <option value="semi-furnished">semi-furnished</option>
                    <option value="unfurnished">unfurnished</option>
                </select>
                <select name="" id="">
                    <option value="" disabled hidden selected>property type</option>
                    <option value="flat">flat</option>
                    <option value="house">house</option>
                    <option value="shop">shop</option>
                    <option value="warehouse">warehouse</option>
                    <option value="land">land</option>
                </select>
                <select name="" id="">
                    <option value="" disabled hidden selected>BHK</option>
                    <option value="1 BHK">1 BHK</option>
                    <option value="2 BHK">2 BHK</option>
                    <option value="3 BHK">3 BHK</option>
                    <option value="4 BHK">4 BHK</option>
                    <option value="5 BHK">5 BHK</option>
                </select>
                <select name="" id="">
                    <option value="" disabled hidden selected>aminities</option>
                    <option value="parking space">parking space</option>
                    <option value="swimming pool">swimming pool</option>
                    <option value="playground">playground</option>
                    <option value="security">security</option>
                    <option value="all">all</option>
                </select>
                <select name="" id="">
                    <option value="" disabled hidden selected>bedrooms</option>
                    <option value="1 bedroom">1 bedroom</option>
                    <option value="2 bedroom">2 bedroom</option>
                    <option value="3 bedroom">3 bedroom</option>
                    <option value="4 bedroom">4 bedroom</option>
                    <option value="5 bedroom">5 bedroom</option>
                </select>
                <select name="" id="">
                    <option value="" disabled hidden selected>bathrooms</option>
                    <option value="1 bathroom">1 bathroom</option>
                    <option value="2 bathroom">2 bathroom</option>
                    <option value="3 bathroom">3 bedroom</option>
                    <option value="4 bathroom">4 bathroom</option>
                    <option value="5 bathroom">5 bathroom</option>
                </select>
            </div>
    
            <input type="submit" value="search property" class="btn">
    
        </form>
    
    </section>









    <script src="main.js"></script>
    
</body>
</html>
